<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>EasyMac</title>

    <!-- <link type="text/css" rel="stylesheet" href="../../assets/materialize/css/materialize.css"
        media="screen,projection" /> -->

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../../semantic/dist/semantic.min.css">


    <link rel="text/javascript" href="../js/index.js">
    <link rel="text/javascript" href="../../semantic/dist/semantic.min.js">
    <link rel="text/javascript" href="../../semantic/dist/components/dropdown.min.js">

</head>

<body>
    <div id="mainApp" class='ui'>

        <div class="ui titlebar twelve column grid">
            <!-- Titlebar goes here -->

            <!-- Spacer 2/12 wide -->
            <div id="" class="ui left floated left aligned two wide column"></div>

            <div class="ui centered center aligned ten wide column">
                <i class="ui setting icon"></i>
                EasyMac
            </div>

            <div class="ui right floated right aligned two wide column">
                <div id="minimize" class="">
                    -
                </div>
                &nbsp;
                <div id="maximizeOrRestore" class="">
                    ☆ﾟ
                </div>
                &nbsp;
                <div id="close" class="">
                    <i class="ui close icon"></i>
                </div>
                &nbsp;
            </div>

            <!-- End of Titlebar -->
        </div>



        <nav class="ui message">
            <!-- Navbar goes here -->
            <dev class="header">Welcome to EasyMac</dev>

            <div class="negative text">
                testing
            </div>


            <!-- End of Navbar -->
        </nav>

        <br>

        <div class="ui container divided grid">
            <!-- Page Layout here -->
            <div class="two column stretched row">

                <div class="two column">
                    <!-- Main Content here  -->

                    <div id="InterfaceMenu" class="ui dropdown vertical menu fluid">

                        <div class="header item">
                            Network Interfaces
                        </div>

                        <a href="" class="active teal item">
                            <div class="ui active centered inline text loader">
                                Getting Interface data
                            </div>
                        </a>


                    </div>

                    <button id='test'>Tester</button>
                    <h3 id='testText'></h3>


                    <!-- End of Main Content -->
                </div>


                <div class="column">
                    <!-- Network Interface Info here -->


                    <div class="ui card">
                        <div class="image">
                            <img id="InterfaceImage" src="../../assets/img/Interface Data/Wi-Fi.png">
                        </div>
                        <div id="InterfaceText" class="content">
                            <a class="header">Interface Name: Wi-Fi</a>
                            <div class="meta">
                                <span class="">Alias here</span>
                            </div>
                            <div class="description">
                                Current MAC: xx:xx:xx:xx:xx:xx
                            </div>
                        </div>
                    </div>

                </div>

            </div>



        </div>




        <!--   
<div class="page-footer footer-copyright">
  Made with ♡ in Electron
</div> -->




        <script>
            const { updateSidePanel } = require('../js/index.js');
        </script>
    </div>

</body>

</html>
